<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function sol(a, b) {
            var arr = []

            arr.push(a, b)

            return arr
        }
        allPairs = (arr, a) => {
            var result = []
            console.log('input:')
            console.log(arr)
            arr.sort()

            for (i = 0; i < arr.length; i++) {
                for (j = i + 1; j < arr.length; j++) {

                    if (arr[i] + arr[j] == a) {
                        //delete arr[i]
                        //delete arr[j]

                        result.push(sol(arr[i], arr[j]))

                        arr.splice(j, 1)

                    }
                }
            }
            console.log('output:')
            console.log(result)
        }
        allPairs([2, 4, 5, 3], 7) //➞ [[2, 5], [3, 4]]
        allPairs([5, 3, 9, 2, 1], 3) //➞ [[1, 2]]
        allPairs([4, 5, 1, 3, 6, 8], 9) //➞ [[1, 8], [3, 6], [4, 5]]

    </script>
</body>

</html>
