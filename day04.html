<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <script>
        function recur1(obj1,arr1) {
            for (i in obj1) {
                if (typeof obj1[i] == "object") {
                    recur1(obj1[i],arr1)
                }
                else {
                    
                    arr1.push(obj1[i])
                }
            }

        }
        function recur2(obj2,arr2) {
            for (i in obj2) {
                if (typeof obj2[i] == "object") {
                    recur1(obj2[i],arr2)
                }
                else {
                    
                    arr2.push(obj2[i])
                }
            }

        }
        function isSimilar(obj1, obj2) {
            let arr1 = []
            let arr2 = []
            for (i in obj1) {
                if (typeof obj1[i] == "object") {
                    recur1(obj1[i],arr1)
                }
                else {
                    
                    arr1.push(obj1[i])

                }

            }
            for (i in obj2) {
                if (typeof obj2[i] == "object") {
                    recur2(obj2[i],arr2)
                }
                else {
                    
                    arr2.push(obj2[i])
                }

            }
            var result = 'true'
            if(arr1.length != arr2.length){
                result = 'false'
            }
            else{
                for(i=0;i<arr1.length;i++){
                    if(arr1[i]!=arr2[i]){
                        result = 'false'
                    }
                }
            }
            console.log(result)
        }
        isSimilar(["cars", "trains", ["roads", ["railways"]]], ["cars", "trains", ["roads", ["railways"]]])
        isSimilar({"pairs": [[3, 5], [1, 7], [2, 6], [0, 8]]}, {"pairs": [[3, 5], [1, 1], [2, 6],[0, 8]]})
        isSimilar({"Sam": 4, "Elliot": 4, "equality": true}, {"Sam": 4, "Elliot": 5, "equality": false})
        isSimilar([{"D": [0, 3]}, {"X": [1, 3]}, {"D": [3, 7]}], [{"D": [0, 3]}, {"X": [1, 3]},{"D": [3, 7]}])
    </script>
</body>

</html>
