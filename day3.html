<body>
    <script>
        function getObject(students){
            let values = {}
            var arr = []
            
            for(i in students){
                if(!arr.includes(students[i].marks)){
                    values[i] = students[i]
                }
                arr.push(students[i].marks)
            }
            var k = 0
            for (i in values) {

                values[k] = values[i]


                k++

            }
            delete values[k]
            console.log('input:')
            console.log(students)
            console.log('output:')
            console.log(values)
            
            
        }
        getObject({
            "0": { age: 18, name: "john", marks: "400" },
            "1": { age: 17, name: "julie", marks: "400" },
            "2": { age: 16, name: "Robin", marks: "200" },
            "3": { age: 16, name: "Bella", marks: "300" }
        })
        getObject({
            0: { age: 18, name: 'john', marks: '400' },
            1: { age: 17, name: 'julie', marks: '400' },
            2: { age: 16, name: 'Robin', marks: '200' },
            3: { age: 16, name: 'Bella', marks: '300' },
            4: { age: 16, name: 'john', marks: '250' },
            5: { age: 15, name: 'julie', marks: '250' }
        })
    </script>
