<body>
    <script>
        function minimumPathSumInTriangle(arr){
            var minsum = arr[0][0]
            
            for(i=1;i<arr.length;i++){
                var sum = minsum
                var tempsum = 999
                
                for(j=0;j<arr[i].length;j++){
                    sum += arr[i][j]
                    if(sum<tempsum){
                        
                        tempsum = sum
                    }
                    
                    sum = minsum
                }
                minsum = tempsum
            }
            return minsum
        }
        const triangle = [
            [2],
            [3, 4],
            [6, 5, 7],
            [4, 1, 8, 3]
        ];
        console.log("output: "+minimumPathSumInTriangle(triangle));
    </script>
